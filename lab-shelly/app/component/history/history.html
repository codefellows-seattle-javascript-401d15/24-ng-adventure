<section>
  <h2>history</h2>
  <ul ng-repeat="history in historyCtrl.history">

    <li>
      <span>Turn:</span>
      <span>{{ history.turn }}</span>
    </li>
    <li>
      <span>Location:</span>
      <span>{{ history.location }}</span>
    </li>
    <li>
      <span>Message:</span>
      <span>{{ history.desc }}</span>
    </li>

    <li>
      <span>hp:</span>
      <span>{{ history.hp }}</span>
    </li>

  </ul>
</section>
