<section ng-if="gamepadCtrl.status">
  <h1>Game Over</h1>
</section>

<section ng-hide="gamepadCtrl.status">
  <form name='gamepad' novalidate>
    <label for="direction">travel to the</label>
    <select ng-model="gamepadCtrl.moveDirection">
      <option ng-repeat="direction in gamepadCtrl.directions" value="{{direction}}">{{direction}}</option>
    </select>
    <button type="button" ng-click="gamepadCtrl.movePlayer()">move player</button>
  </form>
</section>
